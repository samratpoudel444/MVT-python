<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#1 Template Basics</title>
</head>
<body>
    <h1>Template Basics</h1>
    <p>Welcome to home page</p>
    <!-- Variable from the view -->
     <p>Name:{{name}}</p>
     <p>age:{{age}}</p>
     <p>First Skills: {{skills.0}}</p>
     <p>UserName: {{User.name}}</p>
     <p>User Age: {{User.age}}</p>
     <p>Blog Title : {{blog.title}}</p>
     <p>Blog content : {{blog.content | safe }}</p>
     <p>Blog created time : {{blog.created_at}}</p>
     <p>Default Empty Value : {{empty_value }}</p>
</body>
</html>
