<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates #2</title>
</head>
<body>
    <p>Title(Uppercase): {{post.title | upper}}</p>
    <p>Description(Bold):{{post.description | bold}}</p>
    <p>post: {{post.author | default:"Noone"}}</p>
    <p>created At: {{post.created_at}}</p>
    <p>comment_count: {{post.comment_count}}</p>
    <p>tags: {{post.tags}}</p>
</body>
</html>
